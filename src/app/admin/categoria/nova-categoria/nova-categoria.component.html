<form #categoriaForm="ngForm" (ngSubmit)="salvarCategoria(categoriaForm);">

  <div class="form-group">
    <div class="col-md-12" *ngIf="categoria.id">
      <label>Identificador:</label>
      <input type="text" class="form-control" name="id" id="id" [(ngModel)]="categoria.id" #id="ngModel" readonly>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-12">
      <label for="nome" class="form-control-label">Nome da Categoria:</label>
      <input required name="nome" id="nome " minlength="3" maxlength="30" placeholder="Nome da Categoria" type="text" class="form-control"
        [(ngModel)]="categoria.nome" #nome="ngModel" autocomplete="off">

     <!-- <div [hidden]="nome.valid || nome.pristine">
        <span class="text-danger">Campo de preenchimento obrigat√≥rio.</span>
      </div> -->
    </div>
  </div>

  <div class="col-md-12">
    <div class="pull-right" style="margin-top: 15px;">
      <button routerLink="/categoria" class="btn btn-default">Voltar</button>
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>
  </div>
</form>
